<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge/">
        
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css"/>
        <title>Triva Game</title>
    </head>

    <body>
       <header>
            <h1 id="pageTitle">AUSTIN, TEXAS</h1>
       </header>

        <div id="gameInfo">
            <h1 id="instructions">Press start for first Qusetion</h1>
            <h1 id="questionCount" class="hide">Questions Remaining: <span></span></h1>
            <h3>Top Players</h3>
            <ul>
                <li>top player</li>
                <li>middle player</li>
                <li>bottom player</li>
            </ul>
        </div>


        <div id="gameBox">
            <h4 id="startBtn" class="game">START</h4>
            <h2 id="questionText" class="game"></h2>
            <div id="answerChoices"></div>
        </div>
        
    </body>


    <script type="text/javascript" src="assets/javascript/questions.js"></script>
